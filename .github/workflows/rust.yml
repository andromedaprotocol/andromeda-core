name: Formatting Check & Test

on:
  push:
    paths:
      - "**/*.rs" # Trigger on changes to Rust files
      - "**/Cargo.toml" # Trigger on changes to Cargo.toml files
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.83.0
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo fetch --quiet
      - name: Run linting checks
        run: |
          cargo fmt -- --check
          cargo clippy --quiet --workspace --all-targets --no-deps -- -D warnings
          

  contract-tests:
    name: Contract Tests
    needs: linting
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    
    steps:
      - name: Clean up disk space before running tests
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.83.0
      - uses: Swatinem/rust-cache@v2
      - run: make test
