[package]
name = "andromeda-testing"
version = "0.1.0"
authors = ["Connor Barr <crnbarr@gmail.com>"]
edition = "2018"

[features]
backtraces = ["cosmwasm-std/backtraces"]
testing = ["cw-multi-test"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
cw721 = { workspace = true }
cw20 = { workspace = true }
prost = "0.9.0"

andromeda-non-fungible-tokens = { version = "0.1.0", path = "../andromeda-non-fungible-tokens" }
andromeda-app = { version = "0.1.0", path = "../andromeda-app" }
andromeda-modules = { version = "0.1.0", path = "../andromeda-modules" }
andromeda-adodb = { path = "../../contracts/os/andromeda-adodb", features = ["testing"] }
andromeda-kernel = { path = "../../contracts/os/andromeda-kernel", features = ["testing"] }
andromeda-vfs = { path = "../../contracts/os/andromeda-vfs", features = ["testing"] }
andromeda-economics = { path = "../../contracts/os/andromeda-economics", features = ["testing", "library"] }
andromeda-std = { workspace = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
cw-multi-test = { version = "0.16.0", optional = true }

