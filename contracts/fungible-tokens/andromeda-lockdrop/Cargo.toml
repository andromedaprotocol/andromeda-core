[package]
name = "andromeda-lockdrop"
version = "1.0.0-rc.1"
edition = "2021"
rust-version = "1.65.0"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []
testing = ["cw-multi-test"]


[dependencies]
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
cw-storage-plus = { workspace = true }
cw-utils = { workspace = true }
cw-asset = { workspace = true }
cw2 = { workspace = true }
cw20 = { workspace = true }
semver = { workspace = true }

andromeda-std = { workspace = true, features = ["modules"] }
andromeda-fungible-tokens = { workspace = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
cw-multi-test = { workspace = true, optional = true }

[dev-dependencies]
andromeda-app = { version = "0.1.0", path = "../../../packages/andromeda-app" }
andromeda-testing = { version = "0.1.0", path = "../../../packages/andromeda-testing" }
